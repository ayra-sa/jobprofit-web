<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link href="./assets/css/output.css" rel="stylesheet" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="body">
      <div class="flex flex-col items-center place-content-center h-screen">
        <img src="./assets//images/vite.svg" alt="logo" class="mb-10">

        <h2 class="text-xl mb-6 text-black">Masuk</h2>

        <form action="" class="form">
          <div class="flex flex-col gap-y-1 items-center mb-3">
            <label for="email" class="font-semibold">Email</label>
            <div class="bg-white border rounded-md p-2 flex items-center gap-x-1">
              <span class="material-symbols-outlined"> delete </span>
              <div class="w-[1px] h-5 bg-foreground"></div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@mail.com"
                class="input-field"
              />
            </div>
          </div>
          <div class="flex flex-col gap-y-1 items-center mb-3">
            <label for="password" class="font-semibold">Password</label>
            <div class="bg-white border rounded-md p-2 flex items-center gap-x-1">
              <span class="material-symbols-outlined"> delete </span>
              <div class="w-[1px] h-5 bg-foreground"></div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="input-field"
              />
            </div>
          </div>

          <a href="#" class="link text-center">Lupa password?</a>
  
          <button class="btn-primary w-full my-5">Masuk</button>

          <div class="text-center">
            <p>belum punya akun?</p>
            <a href="./register.html" class="link">Daftar disini</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
